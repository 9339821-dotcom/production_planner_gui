name: Build Windows GUI Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl numpy matplotlib seaborn tkcalendar pyinstaller

    - name: Build GUI executable
      run: |
        pyinstaller --onefile --windowed --name "ProductionPlannerGUI" production_planner_gui.py

        - name: Test executable
      run: |
        echo "Testing the executable..."
        if (Test-Path "dist\ProductionPlannerGUI.exe") {
          echo "✅ GUI Executable built successfully!"
          Get-ChildItem "dist\ProductionPlannerGUI.exe"
          echo "File size: $((Get-Item 'dist\ProductionPlannerGUI.exe').Length) bytes"
        } else {
          echo "❌ Executable not found!"
          echo "Contents of dist directory:"
          Get-ChildItem "dist"
          exit 1
        }

    - name: Upload Windows GUI executable
      uses: actions/upload-artifact@v4
      with:
        name: ProductionPlanner-GUI-Windows
        path: dist/ProductionPlannerGUI.exe
        retention-days: 30
